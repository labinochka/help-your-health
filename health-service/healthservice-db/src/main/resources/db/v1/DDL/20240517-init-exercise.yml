databaseChangeLog:
  - changeSet:
      id: 5
      author: KhairulinDanil
      changes:
        - createTable:
            tableName: exercise_template
            columns:
              - column:
                - name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                - name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                - name: image
                  type: varchar
              - column:
                - name: calories_per_unit
                  type: numeric(8,2)
                  constraints:
                    nullable: false
              - column:
                - name: metric_unit
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                - name: is_custom
                  type: boolean
                  constraints:
                    nullable: false
        - createTable:
            tableName: exercise_session
            columns:
              - column:
                - name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                - name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                - name: template_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                - name: metric_amount
                  type: numeric(8,2)
                  constraints:
                    nullable: false
              - column:
                - name: date
                  type: date
                  defaultValue: now()
        - addForeignKeyConstraint:
            constraintName: FK_es_user
            baseTableName: exercise_session
            baseColumnNames: user_id
            referencedTableName: account
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: FK_es_template
            baseTableName: exercise_session
            baseColumnNames: template_id
            referencedTableName: exercise_template
            referencedColumnNames: id
