databaseChangeLog:
  - changeSet:
      id: 9
      author: DmitriyLarin
      changes:
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: refreshToken
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expiresIn
                  type: TIMESTAMP
                  constraints:
                    nullable: true
